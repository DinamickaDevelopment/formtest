<!DOCTYPE html>
<html>

<head>
    <title>Subscribe form</title>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10">
                    <h1 class="apptitle">Application form</h1>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-10 btn_holder">
                    <div class="edit_btn" id="edit">Edit</div>
                </div>
            </div>
        </div>
    </header>
    <section id="usersData">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-10 col-xs-10">
                    <div id="generalData">
                        <div id="value_name"></div>
                        <div id="value_birthday"></div>
                        <div id="value_email"></div>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-10 col-xs-10">
                    <div id="subData">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-10 col-xs-10">
                                    <div class="userWrapper">
                                        <div id="value_url"></div>
                                        <div id="value_phone"></div>
                                        <div id="value_skill"></div>
                                        <div id="value_gender"></div>
                                    </div>
                                </div>
                                <div class="col-lg-7 col-md-7 col-sm-10 col-xs-10">
                                    <div id="value_description"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="subscribe">
        <div class="wrapper">
            <div class='container-fluid border-bottom'>
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10">
                        <div class="title">Edit</div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-10 col-xs-10">
                        <div class="control">
                            <div class="row">
                                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 border-right">
                                    <div id="cancel" class="cancel_btn">Cancel</div>
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                    <div id="save" class="save_btn">Save</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-wrapper">

                <form action="" id="formsubs" name="subscribe">
                    <div class="container-fluid">
                        <div class="appform">Application form</div>
                        <div class="row">
                            <div class="col-lg-5 col-ms-5 col-sm-10 col-xs-10">
                                <input type="text" id="fname" name="name" />
                                <label for="fname">User Name</label>
                            </div>
                            <div class="col-lg-5 col-ms-5 col-sm-10 col-xs-10">
                                <input type="date" id="fbirthday" value="" name="birthday" />
                                <label for="fbirthday">Birthday</label>
                            </div>
                        </div>
                        <!--col-lg-5.col-md-5.col-sm-5.col-xs-5-->
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-sm-10 col-xs-10">
                                <input type="email" id="femail" name="email" />
                                <label for="femail">Email</label>
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-10 col-xs-10">
                                <input type="url" id="furl" name="url" />
                                <label for="furl">URL</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-sm-10 col-xs-10">
                                <input type="tel" pattern="(^.+(?:\+[0-9]{1,2})?\(?[0-9]{2,4}\)?[\s-]*?[0-9]{3,6}[\s-]*?[0-9]+[\s-]*?[0-9]+)" id="fphone" name="phone" />
                                <label for="fphone">Phone number</label>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-10 col-xs-10">
                                <input type="number" id="fskill" name="skill" />
                                <label for="fskill">Skill Number</label>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-10 col-xs-10">
                                <div class="radio_holder">
                                    <input type="radio" name="gender" id="fgender-male" value="male" />
                                    <label for="fgender-male" class="radio_label">Male</label>
                                </div>
                                <div class="radio_holder">
                                    <input type="radio" name="gender" id="fgender-female" value="female" />
                                    <label for="fgender-female" class="radio_label">Female</label>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-10 col-xs-10">
                                <input type="password" id="fpassword"  name="password"/>
                                <label for="fpassword">Password</label>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-10 col-xs-10">
                                <input type="password" id="fpasswordrepeat" name="passwordrepeat" />
                                <label for="fpasswordrepeat">Repeat Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <input type="text" id="fdescription" name="description" />
                                <label for="fdescription">Enter a brief description of yourself and interest</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <div class="error">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </section>

    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/jquery-migrate-1.3.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="js/backbone.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
